<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Processing</title>
</head>

<body>

    <main>

        <section>
            <form>
                <div class="choice">
                    <label for="textSelect" class="radioLabel">Text</label>
                    <input type="radio" name="type" value="txt" id="textSelect">
                    <label for="urlSelect" class="radioLabel">URL</label>
                    <input type="radio" name="type" value="url" id="urlSelect">
                </div>
                <div class="userInput">
                    <input type="text" name="input" placeholder="URL" id="userText">
                    <input type="submit" name="" value="submit" id="formSubmit">
                </div>
            </form>
            <section>

                <section>
                    <strong>Results:</strong>
                    <div id="results"></div>
                </section>

    </main>

</body>

</html>
