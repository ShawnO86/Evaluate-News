<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Processing</title>
</head>

<body>

    <main>
        <header>
            <h1>Natural Language Processing</h1>
            <h2>Using the Meaningcloud Sentiment Analysis API</h2>
        </header>

        <section>
            <form>

                <div class="choice">                
                    <h3>Input type:</h3>
                    <label for="textSelect" class="radioLabel">Text</label>
                    <input type="radio" name="type" value="txt" id="textSelect">
                    <label for="urlSelect" class="radioLabel">URL</label>
                    <input type="radio" name="type" value="url" id="urlSelect">
                </div>
                <div class="userInput">
                    <textarea type="text" name="input" placeholder="Enter your text or URL here" id="userText"
                        rows="10"></textarea>
                    <input type="submit" name="" value="submit" id="formSubmit">
                </div>
            </form>
            <section>

                <section>
                    <strong>Results:</strong>
                    <div id="results"></div>
                </section>

    </main>

</body>

</html>
