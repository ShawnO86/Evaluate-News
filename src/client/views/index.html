<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Processing</title>
</head>

<body>

    <main>
        <header>
            <h1>Natural Language Processing</h1>
            <h2>Using the Meaningcloud Sentiment Analysis API</h2>
        </header>

        <section>
            <form>
                <h3>Input type:</h3>
                <div class="choice">
                    <div class="radioHolder">
                        <input type="radio" name="type" value="txt" label="Text" />
                    </div>
                    <div class="radioHolder">
                        <input type="radio" name="type" value="url" label="URL">
                    </div>
                </div>
                <div class="userInput">
                    <textarea type="text" name="input" placeholder="Enter your text or URL to be examined here."
                        id="userText" rows="10"></textarea>
                    <input type="submit" name="" value="Submit" id="formSubmit">
                </div>
            </form>
            <p id="resultNotify"></p>
            <section>

                <section>
                    <div id="results"></div>
                </section>

    </main>

</body>

</html>
